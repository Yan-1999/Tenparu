<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <title>
        Tenparu - TODO List
    </title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div id="top">
        <div id="title">
            Tenparu
        </div>
        <div id="undone">
            0
        </div>
        <div>
            UNDONE
        </div>
    </div>
    <div id="stages">
    </div>

    <form id="new-task" action="">
        <div class="task-item-name">
            <input type="text" name="task-name" placeholder="Input task name here..." required>
        </div>
        <div class="task-item-due">
            <input type="date" name="due-date" required>
            <input type="time" name="due-time" value="08:00">
        </div>
        <div class="task-item-priority">
            <select name="priority">
                <option>URGENT</option>
                <option>HIGH</option>
                <option>NORMAL</option>
                <option>LOW</option>
            </select>
        </div>
        <div class="task-item-description">
            <input type="text" name="description" placeholder="Description(optional)">
        </div>
        <input id="add-task" type="submit" value="Add task to InProgress">
    </form>
    <div id="manipulation">
        <div>
            <button id="complete-all">Complete All</button>
        </div>
        <div>
            --- Completed Tasks ---
            <br>
            <button id="next-completed">To Verify</button>
            <button id="done-completed">To Done</button>
            <button id="delete-completed">Delete</button>
        </div>
    </div>
    <div id="task-list"></div>
    <template id="task-template">
        <div class="task">
            <div class="task-info">
                <div class="task-item-name">
                </div>
                <div class="task-item-due">
                </div>
                <div class="task-item-priority">
                </div>
                <div class="task-item-description">
                </div>
                <div class="task-item-timeleft">
                </div>
            </div>
            <div style="clear: both;"></div>
            <input type="range" class="task-item-progress" max="10" value="0">
            <button class="task-item-next">Next</button>
            <button class="task-item-done">Done</button>
            <button class="task-item-delete">Delete</button>
        </div>
    </template>
    <script src="script.js"></script>
</body>

</html>
