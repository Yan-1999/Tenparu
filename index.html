<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="UTF-8">
    <title>
        Tenparu - TODO List
    </title>
    <link rel="template" type="text/html" href="tasktemplate.html">
</head>

<body>
    <div id="navi">
        <h1>
            Tenparu
        </h1>
    </div>
    <div id="task-list">
        <form class="task" id="new-task" action="">
            <div class="task-item-name">
                <input type="text" name="task-name">
            </div>
            <div class="task-item-due">
                <input type="date" name="due-date">
                <input type="time" name="due-time">
            </div>
            <div class="task-item-priority">
                <select name="priority">
                    <option>URGENT</option>
                    <option>HIGH</option>
                    <option>NORMAL</option>
                    <option>LOW</option>
                </select>
            </div>
            <div class="task-item-description">
                <input type="text" name="description">
            </div>
            <input type="submit" value="Add task">
        </form>
    </div>
    <template id="task-template">
        <div class="task">
            <div class="task-item-name">
            </div>
            <div class="task-item-due">
            </div>
            <div class="task-item-priority">
            </div>
            <div class="task-item-description">
            </div>
            <button>Delete</button>
        </div>
    </template>
    <script src="script.js"></script>
</body>

</html>
